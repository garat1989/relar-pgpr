<section *ngIf="postertalk.length" class="px-3 px-lg-5 d-flex flex-wrap">
    <div *ngFor="let trabajo of postertalk" class="col-12 col-md-6 col-lg-4">
        <div class="bg-dark text-white my-2 m-md-3 p-3">
            <!-- VIDEO -->
            <div>
                <img src="/assets/img/play-button.png" alt="Video" class="img-fluid cursor" (click)="openDialog(trabajo.mp4)">
            </div>
            <!-- DATA -->
            <h5 class="mt-3">{{ trabajo?.titulo }}</h5>
            <hr>
            <p>Expone: {{ trabajo?.expone }}</p>
            <div class="text-end">
                <button mat-stroked-button (click)="_var.navegateTo='/sesiones-de-trabajo/'+id+'/poster-talk'; irAlTrabajo(trabajo.uid, trabajo.key)">MÁS INFORMACIÓN</button>
            </div>
        </div>
    </div>
</section>
