<section class="pb-5">
    <div class="mx-3 my-5 mx-md-5">
        <h3><span class="text-white">{{ bio.nombre }}</span><br>
        {{ 'COUNTRIES.'+bio.pais | translate }}
        <span *ngIf="bio.institucion" class="text-white d-none d-md-inline"><br>{{ bio.institucion }}</span></h3>
    </div>
    <div class="justify p-3 p-md-5 bg-transparente text-white">
        <p [innerHTML]="bio._es.bio"></p>
    </div>
</section>
